{{- define "main" }}
<section class="s:mt-10">
    <div class="container sm:my-14">
      <div class="flex flex-col sm:flex-row ">  
        <div class="w-full sm:w-10 sm:mt-10">
          <div class="page-title">
            <h1>{{ .Title }}</h1>
          </div>
         

          <div class="page-metadata">
            {{- partial "components/post_meta.html" . -}}
          </div>

          <div style="display: flex; " class="sm:mt-10">

            

            <div class="page-content">
              {{ .Content }}
            </div>
            <aside style=" width: 20%;position: fixed; right: 5%; ">
              {{ .TableOfContents }}
            </aside>
          </div>
          <div class="my-14">
            {{ partial "share-buttons.html" . }}

          </div>

          <div class="pagination">      
            {{-  partial "components/paginator.html" . -}}
          </div>
          <div class="comment-block">      
            {{-  partial "components/comment.html" . -}}
          </div>
        </div>
      </div>
      </div>
  </section>
{{- end }}
